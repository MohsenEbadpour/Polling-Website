{% extends "base.html"%} {% block content %} {% load static %}

<div class="page-header">
                        <h3 class="page-title">
                            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                            {%if user_ == "S" %}
                                <i class="mdi mdi-account-plus"></i>
                            {%else %}
<i class="mdi mdi-account-multiple menu-icon"></i>
                            {%endif%}
                            </span> Add New {{user_}}
                        </h3>
                        <nav aria-label="breadcrumb"></nav>
                    </div>
                    <hr />
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">


                                <form class="forms-sample" method="POST">{% csrf_token %}
                                    <div class="form-group row">
                                        <label for="full_name" class="col-sm-3 col-form-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="full_name" placeholder="Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="national_id" class="col-sm-3 col-form-label">National
                                            ID</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" name="national_id" placeholder="National ID" min="0" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    {%if user_ == "Student" %}
                                <input type="hidden" name="user_type" value="S">
                            {%else %}
<input type="hidden" name="user_type" value="P">
                            {%endif%}
                                    
                                    <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                                    <a class="btn btn-light" href="/">Cancel</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
{%endblock%}
